

{% extends "_layout" %}

{% block content %}
{% for entry in craft.entries.section('products').find() %}
    <article id="products">
        <div class="hero">
            {% for image in entry.hero %}
                <img src="{{ image.url }}" alt="{{ image.title }}">
            {% endfor %}
        </div><!-- /.hero -->
        <h1>{{ entry.title }}</h1>
    </article>
    {% endfor %}
{% endblock %}
