
{% extends "_layout" %}

{% set title = "Blog" %}

{% block content %}
	<article id="blog" data-visible="false">
	 	<div class="blog__post">
			<div class="blog__header">
				<h3><a href="{{ entry.url }}">{{ entry.title }}</a></h3>
				<bdi class="blog__byline">by {{ entry.author }}</bdi>
			</div>
		 	{% for image in entry.hero %}
	            <img src="{{ image.url }}" alt="{{ image.title }}">
	        {% endfor %}
			<div class="blog--padding">
				<p class="blog__byline">Posted on {{ entry.postDate.format('F d, Y') }}</p>
				{{ entry.body.getPage(1) }}
				<p><a href="{{ entry.url }}">Continue reading</a></p>
			</div>
		</div>
	</article>
{% endblock %}
